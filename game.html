<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/style.css">
    <title>Born in Fire</title>
</head>
<body>
    <section class="game">
        <div class="game-proper">
            <p class="textl1">She was born in the fires of <span class="text-orange">Dawn</span></p>
            <p class="textl2">In <span class="text-darker-orange">dusk</span>, she saw the death of all she loved...</p>
            <p class="textl3">In the long night her story continue.</p>
        </div>
        <div class="options">
            <div class="character-bar">
                <div class="hp"><p>HP : 20/20</p></div>
                <div class="mana"><p>Mana : 40/40</p></div>
                <div class="time-left"><p>Time left :5/5</p></div>
            </div>
            <div class="buttons">
                <button class="button-button">Option 1</button>
                <button class="button-button">Option 2</button>
                <button class="button-button">Option 3</button>
                <button class="button-button">Option 4</button>
            </div>
            
        </div>
    </section>
    <script src="./script/script.js"></script>
</body>
</html>
